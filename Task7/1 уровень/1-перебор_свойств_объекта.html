<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };
        for (let perem in products) {
            console.log('Имя свойства: ' + perem + '.Значение свойства: ' + products[perem])
        }
        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

    </script>
</body>
</html>
